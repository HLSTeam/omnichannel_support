<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Access Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .debug { background: #f0f0f0; padding: 10px; margin: 10px 0; border-radius: 5px; }
        .error { color: red; }
        .success { color: green; }
        button { padding: 10px 20px; margin: 5px; cursor: pointer; }
        input { padding: 8px; margin: 5px; width: 200px; }
    </style>
</head>
<body>
    <h1>üîß Admin Access Test Page</h1>
    
    <div class="debug">
        <h3>üìä Current State:</h3>
        <div id="currentState">Loading...</div>
    </div>
    
    <div class="debug">
        <h3>üîê Test Login:</h3>
        <input type="email" id="email" placeholder="Email" value="admin@yoho.com">
        <input type="password" id="password" placeholder="Password" value="123456">
        <button onclick="testLogin()">Test Login</button>
        <button onclick="testLogout()">Logout</button>
    </div>
    
    <div class="debug">
        <h3>üß™ Test Navigation:</h3>
        <button onclick="testAdminRoute()">Test /admin Route</button>
        <button onclick="testDashboardRoute()">Test / Route</button>
        <button onclick="clearStorage()">Clear Storage</button>
    </div>
    
    <div class="debug">
        <h3>üìù Logs:</h3>
        <div id="logs"></div>
    </div>

    <script>
        function log(message, type = 'info') {
            const logs = document.getElementById('logs');
            const timestamp = new Date().toLocaleTimeString();
            const logEntry = document.createElement('div');
            logEntry.className = type;
            logEntry.innerHTML = `[${timestamp}] ${message}`;
            logs.appendChild(logEntry);
            logs.scrollTop = logs.scrollHeight;
        }

        function updateCurrentState() {
            const state = document.getElementById('currentState');
            const authToken = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            const agentProfile = localStorage.getItem('agentProfile');
            
            let html = `
                <strong>Auth Token:</strong> ${authToken ? '‚úÖ Present' : '‚ùå Missing'}<br>
                <strong>User:</strong> ${user ? '‚úÖ Present' : '‚ùå Missing'}<br>
                <strong>Agent Profile:</strong> ${agentProfile ? '‚úÖ Present' : '‚ùå Missing'}<br>
            `;
            
            if (user) {
                try {
                    const userData = JSON.parse(user);
                    html += `<strong>User Role:</strong> ${userData.role || 'N/A'}<br>`;
                } catch (e) {
                    html += `<strong>User Role:</strong> <span class="error">Parse Error</span><br>`;
                }
            }
            
            if (agentProfile) {
                try {
                    const agentData = JSON.parse(agentProfile);
                    html += `<strong>Agent Role:</strong> ${agentData.role || 'N/A'}<br>`;
                } catch (e) {
                    html += `<strong>Agent Role:</strong> <span class="error">Parse Error</span><br>`;
                }
            }
            
            state.innerHTML = html;
        }

        async function testLogin() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            log(`Attempting login with: ${email}`);
            
            try {
                const response = await fetch('http://localhost:3000/api/v1/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    log(`‚úÖ Login successful! Role: ${data.agent.role}`, 'success');
                    
                    // Store data like the real app
                    localStorage.setItem('authToken', data.token);
                    localStorage.setItem('agentProfile', JSON.stringify(data.agent));
                    localStorage.setItem('user', JSON.stringify(data.agent));
                    
                    updateCurrentState();
                } else {
                    log(`‚ùå Login failed: ${data.error || 'Unknown error'}`, 'error');
                }
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
            }
        }

        function testLogout() {
            localStorage.removeItem('authToken');
            localStorage.removeItem('user');
            localStorage.removeItem('agentProfile');
            log('‚úÖ Logged out, storage cleared', 'success');
            updateCurrentState();
        }

        function testAdminRoute() {
            log('üß™ Testing /admin route access...');
            
            const authToken = localStorage.getItem('authToken');
            const user = localStorage.getItem('user');
            const agentProfile = localStorage.getItem('agentProfile');
            
            if (!authToken) {
                log('‚ùå No auth token - would redirect to /login', 'error');
                return;
            }
            
            const userRole = (() => {
                try {
                    if (user) {
                        const userData = JSON.parse(user);
                        if (userData.role) return userData.role;
                    }
                    if (agentProfile) {
                        const agentData = JSON.parse(agentProfile);
                        if (agentData.role) return agentData.role;
                    }
                    return null;
                } catch (e) {
                    return null;
                }
            })();
            
            if (userRole === 'ADMIN') {
                log('‚úÖ User is ADMIN - would allow access to /admin', 'success');
            } else {
                log(`‚ùå User role is ${userRole || 'N/A'} - would redirect to /`, 'error');
            }
        }

        function testDashboardRoute() {
            log('üß™ Testing / route access...');
            
            const authToken = localStorage.getItem('authToken');
            
            if (authToken) {
                log('‚úÖ Has auth token - would allow access to /', 'success');
            } else {
                log('‚ùå No auth token - would redirect to /login', 'error');
            }
        }

        function clearStorage() {
            localStorage.clear();
            log('‚úÖ Storage cleared', 'success');
            updateCurrentState();
        }

        // Auto-update state every second
        setInterval(updateCurrentState, 1000);
        
        // Initial state
        updateCurrentState();
        log('üöÄ Admin Access Test Page loaded');
    </script>
</body>
</html>
